<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="renderer.js"></script>
</head>
<body>
<div class="page-wrapper">
  <div class="header">
    <div class="header-buttons">
      <button class="header-button settings-button" title="Settings"></button>
      <button class="header-button minimize-button" title="Minimize"></button>
      <button class="header-button close-button" title="Close"></button>
    </div>
  </div>

  <div class="main">
    <button class="main-button">GO!</button>

    <div class="settings-view">
      <div class="settings-row">
        <div class="settings-label">MIN</div>
        <input type="number" class="time-mini-input min-hours" min="0" max="99" value="0">
        <div class="mini-separator">:</div>
        <input type="number" class="time-mini-input min-minutes" min="0" max="59" value="4">
        <div class="mini-separator">:</div>
        <input type="number" class="time-mini-input min-seconds" min="0" max="59" value="0">
      </div>

      <div class="settings-row">
        <div class="settings-label">MAX</div>
        <input type="number" class="time-mini-input max-hours" min="0" max="99" value="0">
        <div class="mini-separator">:</div>
        <input type="number" class="time-mini-input max-minutes" min="0" max="59" value="4">
        <div class="mini-separator">:</div>
        <input type="number" class="time-mini-input max-seconds" min="0" max="59" value="45">
      </div>
    </div>
  </div>
</div>
</body>
</html>
